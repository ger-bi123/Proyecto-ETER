    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var miniSwiper = new Swiper('.vertical-mini-imagenes', {
                direction: 'vertical',
                slidesPerView: 3, // Muestra 3 miniaturas a la vez 
                spaceBetween: 10, // Espacio entre las miniaturas
                mousewheel: true, // Permite el desplazamiento con la rueda del ratÃ³n
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                //  controla la imagen principal al hacer clic en una miniatura
                on: {
                    click: function() {
                        const mainImage = document.querySelector('.imagen-main');
                        const clickedSlide = this.clickedSlide;
                        if (clickedSlide) {
                            const img = clickedSlide.querySelector('.mini-imagen');
                            if (img && mainImage) {
                                mainImage.src = img.src;
                                // Quita la clase 'active-thumbnail' de todas y la aÃ±ade a la clickeada
                                document.querySelectorAll('.mini-imagen').forEach(item => item.classList.remove('active-thumbnail'));
                                img.classList.add('active-thumbnail');
                            }
                        }
                    }
                }
            });

            
            const initialMainImageSrc = document.querySelector('.imagen-main').src;
            document.querySelectorAll('.mini-imagen').forEach(item => {
                if (item.src === initialMainImageSrc) {
                    item.classList.add('active-thumbnail');
                }
            });
        });
    </script>
